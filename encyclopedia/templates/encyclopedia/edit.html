{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
    <h1>You are Editting: {{title}}</h1>
    <form action="{% url 'encyclopedia:save_edit' %}" method="POST">
        {% csrf_token %}
        {{formedit.as_p}}

        <input type="hidden" name="title" value="{{title}}" >
        
        <button type="submit">Save</button>
    </form>

    <h1>{{title}}</h1>
    <p>{{content}}</p>
{% endblock %}
