{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

{{ entry|safe }}
<br />
<form action="{% url 'encyclopedia:edit_page' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{title}}">
    <input type="hidden" name="content" value="{{entry}}">
    <button type="submit">Edit</button>
</form>

{% endblock %}
